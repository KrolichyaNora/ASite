<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="index.css">
</head>
<body>
    <header>
        
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           
            <div class="container">
                <div>
                    <img src="pictures\logo.png" />
                </div>
              
              <a class="navbar-brand" href="#">KrolichyaNora</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Page 1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Page 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Page 3</a>
                  </li>
                  
              </div>
              <div class="d-flex" >
                <button class="btn btn-outline-success mr-5" data-bs-toggle = "modal" data-bs-target="#SignInModal">Sign In</button>
                <button class="btn btn-outline-danger ml-3" data-bs-toggle = "modal" data-bs-target="#SignUpModal" >Sign Up</button>
              </div>
            </div>
          </nav>
    </header>
    <!-- Sign In Modal-->
    <div class="modal fade" id = "SignInModal" tabindex="-1" aria-labelledby="#SignInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SignInModalLabel">Form</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close" ></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id=""inputEmail">
                                </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPass" class="col-sm-2-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id=""inputPass">
                            </div>
                        </div>
                        <fieldset>
                            <div class="row mb-3">
                                <legend class="col-form-label col-sm-2">Radio</legend>
                                <div class="coll-sm-10">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radios" value="option1" id="radios1" checked>
                                        <label for="" class="form-check-label ">Radio 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radios" value="option2" id="radios2" >
                                        <label for="" class="form-check-label">Radio 2</label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input type="radio" class="form-check-input" name="radios" value="option1" id="radios3" disabled >
                                        <label for="" class="form-check-label">For my lovely admin</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-form-label col-sm-2">Checkbox</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="checkbox" id="gridCheck" class="form-check-input">
                                        <label for="gridCheck" class="form-check-label mt-2">Save password</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-secondary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
     <!-- Sign Up Modal-->
     <div class="modal fade" id = "SignUpModal" tabindex="-1" aria-labelledby="#SignUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SignUpModalLabel">Form</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close" ></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPass" class="col-sm-2-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPass">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassRepeat" class="col-sm-2-form-label">Repeat password</label>
                            <div class="col-sm-10">
                                <input type="passwordRepeat" class="form-control" id="inputPassRepeat">
                            </div>
                        </div>
                        <fieldset>
                            <div class="row mb-3">
                                <legend class="col-form-label col-sm-2">Radio</legend>
                                <div class="coll-sm-10">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radios" value="option1" id="radios1" checked>
                                        <label for="" class="form-check-label">Radio 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radios" value="option2" id="radios2" >
                                        <label for="" class="form-check-label">Radio 2</label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input type="radio" class="form-check-input" name="radios" value="option1" id="radios3" disabled >
                                        <label for="" class="form-check-label">For my lovely admin</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-form-label col-sm-2">Checkbox</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="checkbox" id="gridCheck" class="form-check-input">
                                        <label for="gridCheck" class="form-check-label mt-2">Save password</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-secondary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
