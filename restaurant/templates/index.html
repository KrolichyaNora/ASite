<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="/static/index.css">
    <script src="/static/func.js"></script>
</head>
<body>
    <!-- HEADER -->
    {% include "header.html" %}
    <!-- END HEADER-->

    <!-- CONTENT -->

    <!-- Sign In Modal-->
    <div class="modal fade" id="SignInModal" tabindex="-1" aria-labelledby="#SignInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SignInModalLabel">Sign in</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="event.preventDefault(); auth(event.target);">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="login" class="col-sm-2-form-label">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="login" id="login">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <!-- Sign Up Modal-->
     <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="#SignUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SignUpModalLabel">Sign up</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="event.preventDefault(); reg(event.target);">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="login" class="col-sm-2-form-label">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="login" id="login">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password2" class="col-sm-2-form-label">Repeat password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password2" id="password2">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Sign up</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- END CONTENT -->

    <!-- FOOTER -->
    {% include "footer.html" %}
    <!-- END FOOTER -->
</body>
</html>
